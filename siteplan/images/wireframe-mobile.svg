<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 800">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .header-footer { fill: #A9D6E5; }
      .primary-text { fill: #0d1b2a; font-family: sans-serif; }
      .placeholder { fill: #eeeeee; stroke: #cccccc; stroke-width: 2; }
      .cross-line { stroke: #cccccc; stroke-width: 2; }
      .hamburger { fill: #014F86; }
      .card { fill: #f8f9fa; stroke: #dee2e6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="800" class="bg"/>

  <!-- Header -->
  <rect width="400" height="80" class="header-footer"/>
  
  <!-- Logo Area -->
  <rect x="20" y="15" width="50" height="50" fill="white" stroke="#0d1b2a"/>
  <text x="80" y="50" font-size="20" class="primary-text" font-weight="bold">Trade Face</text>
  
  <!-- Hamburger Menu Icon -->
  <rect x="330" y="25" width="40" height="6" rx="2" class="hamburger"/>
  <rect x="330" y="37" width="40" height="6" rx="2" class="hamburger"/>
  <rect x="330" y="49" width="40" height="6" rx="2" class="hamburger"/>

  <!-- Main Content Title -->
  <text x="20" y="120" font-size="24" class="primary-text" font-weight="bold">Cámara de</text>
  <text x="20" y="150" font-size="24" class="primary-text" font-weight="bold">Comercio</text>

  <!-- Hero Image Placeholder (Stacked) -->
  <rect x="20" y="170" width="360" height="200" class="placeholder"/>
  <line x1="20" y1="170" x2="380" y2="370" class="cross-line"/>
  <line x1="20" y1="370" x2="380" y2="170" class="cross-line"/>
  <text x="140" y="275" font-size="18" fill="#999999" font-family="sans-serif">HERO IMAGE</text>
  
  <!-- Action Button -->
  <rect x="100" y="340" width="200" height="40" rx="5" fill="#014F86"/>
  <text x="135" y="365" font-size="16" fill="white" font-family="sans-serif" font-weight="bold">Únete Nosotros</text>

  <!-- Stacked Cards (Events/Weather) -->
  <rect x="20" y="400" width="360" height="80" class="card"/>
  <text x="160" y="445" font-size="14" fill="#aaa" font-family="sans-serif">Eventos</text>
  
  <rect x="20" y="500" width="360" height="80" class="card"/>
  <text x="160" y="545" font-size="14" fill="#aaa" font-family="sans-serif">Clima Actual</text>
  
  <rect x="20" y="600" width="360" height="80" class="card"/>
  <text x="130" y="645" font-size="14" fill="#aaa" font-family="sans-serif">Empresa Destacada</text>

  <!-- Footer (Stacked) -->
  <rect y="700" width="400" height="100" class="header-footer"/>
  
  <text x="200" y="730" font-size="14" class="primary-text" font-weight="bold" text-anchor="middle">Trade Face of Río Negro</text>
  <text x="200" y="750" font-size="12" class="primary-text" text-anchor="middle">info@traderionegro.uy</text>
  <text x="200" y="770" font-size="12" class="primary-text" text-anchor="middle">Nestor Edison Crossa - WDD 231</text>
</svg>