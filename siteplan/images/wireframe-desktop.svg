<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 800">
  <defs>
    <style>
      .bg { fill: #ffffff; }
      .header-footer { fill: #A9D6E5; }
      .primary-text { fill: #0d1b2a; font-family: sans-serif; }
      .secondary-text { fill: #014F86; font-family: sans-serif; font-weight: bold; }
      .placeholder { fill: #eeeeee; stroke: #cccccc; stroke-width: 2; }
      .cross-line { stroke: #cccccc; stroke-width: 2; }
      .card { fill: #f8f9fa; stroke: #dee2e6; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1000" height="800" class="bg"/>

  <!-- Header -->
  <rect width="1000" height="100" class="header-footer"/>
  
  <!-- Logo Area -->
  <rect x="50" y="20" width="60" height="60" fill="white" stroke="#0d1b2a"/>
  <text x="130" y="60" font-size="24" class="primary-text" font-weight="bold">Trade Face of Río Negro</text>
  
  <!-- Nav Links -->
  <text x="600" y="55" font-size="18" class="secondary-text">Home</text>
  <text x="680" y="55" font-size="18" class="secondary-text">Discover</text>
  <text x="790" y="55" font-size="18" class="secondary-text">Directory</text>
  <text x="900" y="55" font-size="18" class="secondary-text">Join</text>

  <!-- Main Content -->
  <text x="50" y="150" font-size="32" class="primary-text" font-weight="bold">Cámara de Comercio</text>

  <!-- Hero Image Placeholder -->
  <rect x="50" y="170" width="900" height="350" class="placeholder"/>
  <line x1="50" y1="170" x2="950" y2="520" class="cross-line"/>
  <line x1="50" y1="520" x2="950" y2="170" class="cross-line"/>
  <text x="420" y="350" font-size="24" fill="#999999" font-family="sans-serif">HERO IMAGE</text>
  
  <!-- Action Button -->
  <rect x="750" y="450" width="180" height="50" rx="5" fill="#014F86"/>
  <text x="785" y="482" font-size="18" fill="white" font-family="sans-serif" font-weight="bold">Únete Ahora</text>

  <!-- Grid Section (Events/Weather) -->
  <rect x="50" y="550" width="280" height="120" class="card"/>
  <text x="120" y="620" font-size="16" fill="#aaa" font-family="sans-serif">Eventos</text>
  
  <rect x="360" y="550" width="280" height="120" class="card"/>
  <text x="440" y="620" font-size="16" fill="#aaa" font-family="sans-serif">Clima</text>
  
  <rect x="670" y="550" width="280" height="120" class="card"/>
  <text x="750" y="620" font-size="16" fill="#aaa" font-family="sans-serif">Empresas</text>

  <!-- Footer -->
  <rect y="700" width="1000" height="100" class="header-footer"/>
  <text x="100" y="740" font-size="16" class="primary-text" font-weight="bold">Trade Face</text>
  <text x="100" y="765" font-size="12" class="primary-text">Río Negro, Uruguay</text>
  
  <text x="500" y="755" font-size="14" class="primary-text" text-anchor="middle">info@traderionegro.uy | (+598) 1234-5678</text>
  
  <text x="900" y="740" font-size="12" class="primary-text" text-anchor="end">© 2025 Trade Face</text>
  <text x="900" y="760" font-size="12" class="primary-text" text-anchor="end">Nestor Edison Crossa</text>
</svg>