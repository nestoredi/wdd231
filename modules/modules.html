<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment</title>
    <link rel="stylesheet" href="modules.css">
</head>
<body>
    <main>
        <h1 id="courseName"></h1>
        <h2 id="courseCode"></h2>
        <div class="controls">
            <label for="sectionNumber">Choose a section:</label>
            <select id="sectionNumber" name="sectionNumber"></select>
            <button id="enrollStudent">Enroll a Student</button>
            <button id="dropStudent">Drop a Student</button>
        </div>
        <table id="sections-table">
            <thead>
                <tr>
                    <th>Section</th>
                    <th>Enrolled</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody id="sections">
                <!-- Las filas de las secciones se renderizarán aquí -->
            </tbody>
        </table>
    </main>
    <script type="module" src="scripts/modules.mjs"></script>
</body>
</html>
